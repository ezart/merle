<!DOCTYPE html>
<html lang="en">

	<head>
		<meta name="viewport"
		      content="width=device-width, initial-scale=1">

		<title>{{.Name}}</title>

		<link rel="stylesheet" type="text/css"
			href="/{{.AssetsDir}}/css/thermo.css">

	</head>

	<body>
		
		<div class="all" id="all">
			<div class="row1">
				<div id="furnace">
					Furnace<br>Relay<br>
					<div class="io" id="relay0"></div>
				</div>
				<div id="aircond">
					Air Conditioner<br>Relay
					<div class="io" id="relay1"></div>
				</div>
				<div id="sensor">
					Temperature<br>Sensor
					<div class="io" id="temp"></div>
				</div>
			</div>
			<div class="row2">
				<div id="setpoint">
					Set Point<br>
					<input type="range" min="1" max="120" value="68"
						id="slider" onchange="setpoint(this.value)">
					<div class="io" id="sp"></div>
				</div>
			</div>
		</div>

		<script src="/{{.AssetsDir}}/js/thermo.js"></script>
		<script>Run({{.WebSocket}})</script>

	</body>

</html>
